
   
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	gzip on;

	upstream dov-bear {
		least_conn;
		server 128.199.206.117:49170;
		server 128.199.206.117:49168;
		server 128.199.206.117:49169;
	}

	server {
		listen 80;
		location / {
			proxy_pass http://dov-bear;
		}
	}
}